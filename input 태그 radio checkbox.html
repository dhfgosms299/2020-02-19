<html lang="ko">
<head>
<meta charset="utf-8">
<title>input 태그 radio checkbox</title>
</head>
<body>
  <h2>input 태그 radio checkbox</h2>
    <form>
      <p>성별을 선택해 주세요</p>
       <label> 남자
           <input type="radio" name="gender" value="man">
       </label>
       <label> 여자
           <input type="radio" name="gender" value="woman">
       </label>
         <p> 다음중 먹고싶은 요리를 모두 선택하세요 </p>
         <label>
            <input type="checkbox" name="manu 1" value="유"> 유산슬
         </label>
         <label>
            <input type="checkbox" name="manu 2" value="탕"> 탕수육
         </label>
         <label>
            <input type="checkbox" name="manu 3" value="팔"> 팔보체
         </label><br>
         <label><br>색상을 선택하세요
           <input type="color" value="#B5B2FF">
         </label>
    </form>
</body>
</html>
