<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>input 태그</title>
</head>
<body>
   <h2> input 태그 </h2>
   <p> 기간을 정해주세요 </p>
   시작일 :   <input type="date" value="2020-02-19">
   종료일 :   <input type="date"><br>
   월(month) :<input type="month" value="2020-07"><br>
   주(week)  :<input type="week" value="2020-W13"><br>
   time      : <input type="time" value="13:33"><br>
   datetime-local: <input type="datetime-local" value="2020-02-19T13:45"><br>
   datetime      : <input type="datetime"><br>
   배달시간 설정 : <input type="time" min="09:00" max="20:00" step="1">
                  <input type="submit">
</body>
</html>
