<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>input 태그 autofocus</title>
</head>
<body>
  <h2>autofocus</h2>
  <form>
    required <input type="text" autofocus required  ><br>
    autofocus <input type="text" autofocus value="가나다"><br>
    placeholder<input type="text" placeholder="형식은 2020-02-19"><br>
    readonly<input type="text" readonly value="내용이 지워지나요?"><br>
   <input type="submit" value="송신">
  </form>

</body>
</html>
