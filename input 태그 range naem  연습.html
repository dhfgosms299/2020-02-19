<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>input 태그</title>
</head>
<body>
  <h2>input 태그</h2>
   <form>
    number (스핀박스) : <input type="number" min="1" max="100" step="5" value="30"><br>
    range (슬라이드 막대) : <input type="range" min="0" max="100" step="10" value="50">
  </form>
</body>
</html>
